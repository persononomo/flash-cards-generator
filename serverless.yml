service: flashcard-generator

plugins:
  - serverless-python-requirements
  - serverless-domain-manager

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

custom:
  pythonRequirements:
    dockerizePip: true
  domain:
    domainName: flashcard-generator-api.oversecured.com
    basePath: ''
    stage: dev
    createRoute53Record: true

functions:
  generateFlashcards:
    handler: src/main/handler.lambda_handler
    memorySize: 128
    timeout: 30
    events:
      - http:
          path: generate
          method: post
          cors: true

package:
  include:
    - src/main/handler.py
  exclude:
    - node_modules/**
    - venv/**
    - __pycache__/**
    - .serverless/**
